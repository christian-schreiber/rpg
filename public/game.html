<!DOCTYPE html>
<html lang="de">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="cache-control" content="no-cache"/>
        <title>My365Way.com OpenAI RPG Game</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <script src="https://alcdn.msauth.net/browser/2.24.0/js/msal-browser.min.js"></script>
        <script src="msal-api.js"></script>        
    </head>
    <body>
        <header>
            <div class="header">
                <img id="bannerLogo" src="Dungeons&Dragons.svg" alt="Dungeons & Dragons Logo">
            </div>
        </header>
        <main>
            <section id="GameSection">
                <div class="main-body">
                    <div class="container center-content">
                        <div class="content-box">
                            <section id="loggedInSection">
                                <h2>Only Visible to Logged-In Users</h2>
                                <p>This content is only visible to users who are logged in.</p>
                                <input type="text" id="textInput" placeholder="Ihre Eingabe ...">
                                <button id="sendToAPI" class="btn btn-primary">Eingabe an Azure OpenAI senden</button>
                                <div class="center-content">
                                    <button id="logoutButton" class="btn btn-primary">Abmelden</button>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer">
                <p>&copy; Christian A. Schreiber 2023. All rights reserved.</p>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
